<div class="spectrum-current-article-container" data-bias="{{biasAbbr}}">
  <div class="spectrum-non-float-container">

    <div class="spectrum-article-image-container spectrum-container-cell spectrum-feedback-area" data-feed-item-id="{{ feed_item_id }}">
      <span class="spectrum-icon-container spectrum-icon-container-white">
        <i class="icon-thumbs-up spectrum-icon">&#xe800;</i>
        <i class="icon-thumbs-down spectrum-icon">&#xe801;</i>
      </span>
      <div class="spectrum-publication-title" title="{{publication}} ({{bias}})">{{publication}}</div>
      <img class="spectrum-article-image" src="{{imageUrl}}">
      <div class="spectrum-article-bias">{{bias}}</div>
    </div>

        <a href="http://{{target_url}}" target="_blank">{{publication}}</a>
      </div>

      <div class="spectrum-more-link">POWERED BY SPECTRUM</div>
    </div> -->

  </div>
</div>
