<html>

  <body class='spectrum-popup-body' style="width: 400px">

      <img src="../images/icon.png" alt="Spectrum Logo">

      <li class="spectrum-hide-panel" data-show-type="hiddenIcon" data-hide-type="spectrum-no-button">Hide spectrum icons</li>
