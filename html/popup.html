<!DOCTYPE html>
<html>
  <head>
    <title>Spectrum Popup</title>
    <link href="../css/popup.min.css" rel="stylesheet">
    <script src="../js/lib/jquery-3.1.1.min.js"></script>
    <script src="../js/popup.min.js"></script>
  </head>
  <body class='spectrum-popup-body spectrum-disabled' style="width: 400px">
    <div class="middle-align">
      <img src="../images/icon.png" alt="Spectrum Logo">
      <h1>Spectrum</h1>
    </div>
    <hr class='spectrum-available'>
    <ul class='spectrum-available'>
      <li class="spectrum-show-option spectrum-close" data-show-type="hidden">Open Spectrum</li>
      <li class="spectrum-hide-panel spectrum-close" data-show-type="hidden" data-hide-type="spectrum-close">Close Spectrum</li>
      <li class="spectrum-show-option spectrum-minimize" data-show-type="hidden" data-hide-type="spectrum-minimize">Expand Spectrum</li>
      <li class="spectrum-hide-panel spectrum-minimize" data-show-type="hidden" data-hide-type="spectrum-minimize">Minimize Spectrum</li>
      <!-- <li class="spectrum-show-option spectrum-no-button" data-show-type="hiddenIcon">Show Spectrum Icons</li> -->
      <!-- <li class="spectrum-hide-panel spectrum-no-button" data-show-type="hiddenIcon" data-hide-type="spectrum-no-button">Hide Spectrum Icons</li> -->
    </ul>
    <hr>
    <ul>
      <li class="spectrum-measure-bias"><a href="https://mediabiasfactcheck.com/methodology/" target="_blank">How do we measure bias?</a></li>
      <li class="spectrum-get-involved"><a href="mailto:hello@getthespectrum.com" target="_blank">Get involved with Spectrum</a></li>
    </ul>
 </body>
</html>
