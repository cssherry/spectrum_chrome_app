<div class="spectrum-article-container">
  <div class="spectrum-non-float-container">

    <div class="spectrum-article-image-container spectrum-container-cell">
      <a class="spectrum-article-image-a" href="{{target_url}}" target="_blank">
        <img class="spectrum-article-image" src="{{imageUrl}}">
      </a>
    </div>

    <div class="spectrum-article-body spectrum-container-cell">

      <div class="spectrum-article-source">
        {{source}}
        <span class="pull-right spectrum-publication-date">{{publication_date}}</span>
      </div>

      <div class="spectrum-article-headline" title="{{headLine}}">
        <a class="spectrum-article-headline-a" href="{{target_url}}" target="_blank">{{headLine}}</a>
      </div>

      <div class="spectrum-more-link" data-bias="{{bias}}">{{more_text}}</div>

    </div>

  </div>
</div>
