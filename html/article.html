<div class="spectrum-article-container">
  <div class="div-non-float-container">

    <div class="spectrum-article-image-container container-cell">
      <a href="{{target_url}}" target="_blank">
        <img class="spectrum-article-image" src="{{imageUrl}}">
      </a>
    </div>

    <div class="spectrum-article-body container-cell">

      <div class="spectrum-article-source">
        {{source}}
        <span class="pull-right">{{publication_date}}</span>
      </div>

      <div class="spectrum-article-headline">
        <a href="{{target_url}}" target="_blank">{{headLine}}</a>
      </div>

      <div class="spectrum-more-link" data-bias="{{bias}}"><a>{{more_text}}</a></div>

    </div>

  </div>
</div>
